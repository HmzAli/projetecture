<header id="header">
    <h1>
        PROJETECTURE
    </h1>
    <div class="container">
        <ul id="main-nav">
            {% for nav in site.data.nav %}
                <li>
                    <a class="nav-link {% if page.url == nav.link %}active{% endif %}" href="{{ nav.link }}"> {{ nav.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</header>
